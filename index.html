<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="heading-box">
      <h1>Age Calculator</h1>
    </div>
  </header>

  <main>
    <form id="age-form">
      <label for="birth-year">Year (e.g. 1990):</label>
      <input type="number" id="birth-year" placeholder="Enter your birth year..." required>
      
      <label for="birth-month">Month (e.g. 01 for January):</label>
      <input type="number" id="birth-month" placeholder="Enter your birth month..." required>
      
      <label for="birth-day">Day (e.g. 15):</label>
      <input type="number" id="birth-day" placeholder="Enter your birth day..." required>
      
      <button type="submit">Calculate Age</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2024 Age Calculator. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
